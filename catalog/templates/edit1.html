{% extends "base_generic.html" %}
{% block content %}
    <h3>Список авторов в БД</h3>
    <h4>{{author.first_name}} {{author.last_name}}</h4>
    <form method="POST">
        {% csrf_token %}
        <p> <label>Иэмените имя</label><br>
            <input type="text" name="first_name" value="{{author.first_name}}"/>
        </p>
        <p> <label>Иэмените фамилию</label><br>
            <input type="text" name="last_name" value="{{author.last_name}}"/>
        </p>
        <p> <label>Иэмените дату рождения</label><br>
            <input type="date" name="date_of_birth" value="{{author.date_of_birth}}"/>
        </p>
        <p> <label>Иэмените дату смерти</label><br>
            <input type="date" name="date_of_death" value="{{author.date_of_death}}"/>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
{% endblock %}
